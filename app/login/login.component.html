<FlexboxLayout class="login-page">
    <Image class="logo" src="~/images/logo.png"></Image>
    <FlexboxLayout class="apps-container">
        <StackLayout class="form" [formGroup]="form" novalidate>
            <label class="head-line" text="LOG IN"></label>
            <label class="tag-line" text="Log in using your email id/mobile number."></label>
            <GridLayout rows="auto, auto, auto">
                <StackLayout row="0" class="input-field first-input">
                    <TextField class="input1" hint="User Name" [isEnabled]="!processing"  autocorrect="false"
                        autocapitalizationType="none" returnKeyType="next" borderWidth="1"
                        borderRadius="6" borderColor="#3cacf4" formControlName="username" [ngClass]="displayFieldCss('username')"></TextField>
                    <StackLayout *ngIf="isFieldValid('username')">
                        <Label text="User name is required"></Label>
                    </StackLayout>
                </StackLayout>

                <StackLayout row="1" class="input-field">
                    <TextField class="input1" [isEnabled]="!processing" hint="Password" secure="true" 
                        returnKeyType="done" borderWidth="1" borderRadius="6" borderColor="#3cacf4" formControlName="password" [ngClass]="displayFieldCss('password')"></TextField>
                    <StackLayout *ngIf="isFieldValid('password')">
                        <Label  text="Password is required"></Label>
                    </StackLayout>
                </StackLayout>

                <ActivityIndicator rowSpan="3" [busy]="processing"></ActivityIndicator>
            </GridLayout>

            <Button class="btn login-btn" id="button" text="Sign in" (tap)="signIn()"></Button>
            <Label text="Forgot your password?" class="tag-line-grey" (tap)="forgotPassword()"></Label>
            <StackLayout class="hr-light pading-gap"></StackLayout>
            <Label text="don't have an account sign up" class="tag-line-grey" [nsRouterLink]="['/signup']"></Label>

            <Button textWrap="true" class="btn skip-btn facebook">
                <FormattedString>
                    <Span text="facebook"></Span>
                </FormattedString>
            </Button>
            <Button textWrap="true" class="btn skip-btn gmail">
                <FormattedString>
                    <Span text="Google"></Span>
                </FormattedString>
            </Button>
            <Label class="skip-text" id="button" text="skip" (tap)="skip()"></Label>
        </StackLayout>
    </FlexboxLayout>
</FlexboxLayout>
