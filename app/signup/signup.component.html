<FlexboxLayout class="login-page">

    <StackLayout class="full-content">

        <Image class="logo" src="~/images/logo.png"></Image>
        <StackLayout class="apps-container">

            <StackLayout class="form" [formGroup]="form" novalidate>

                <label class="head-line-store hedding-font" text="Sign Up"></label>
                <GridLayout rows="auto, auto, auto, auto">
                    <StackLayout class="input-filld" row="0">
                        <TextField hint="Name" class="input input-border cyan-border m-t-10" borderColor="#6c6969" borderRadius="2" returnKeyType="next" [isEnabled]="!processing" formControlName="customer_name" [ngClass]="displayFieldCss('customer_name')" height="40" padding="10"
                            fontSize="12"></TextField>
                        <StackLayout *ngIf="isFieldValid('customer_name')" class="invalid-feedback">
                            <Label text="Name is required"></Label>
                        </StackLayout>
                    </StackLayout>

                    <StackLayout class="input-filld" row="1">
                        <TextField hint="Phone number" class="input input-border cyan-border m-t-10" borderColor="#6c6969" borderRadius="2" returnKeyType="next" keyboardType="number" [isEnabled]="!processing" formControlName="contact_no" [ngClass]="displayFieldCss('contact_no')"
                            height="40" padding="10" fontSize="12"></TextField>
                        <StackLayout class="invalid-feedback" *ngIf="isFieldValid('contact_no')">
                            <Label text="Please enter valid phone number"></Label>
                        </StackLayout>
                    </StackLayout>

                    <StackLayout class="input-filld" row="2">
                        <TextField hint="Email id" class="input input-border cyan-border m-t-10" borderColor="#6c6969" borderRadius="2" autocorrect="false" autocapitalizationType="none" returnKeyType="next" keyboardType="email" [isEnabled]="!processing" formControlName="email"
                            [ngClass]="displayFieldCss('email')" height="40" padding="10" fontSize="12"></TextField>
                        <StackLayout class="invalid-feedback" *ngIf="form.controls['email'].hasError('pattern') && !form.controls['email'].hasError('required')">
                            <Label text="Please enter a valid email address"></Label>
                        </StackLayout>
                    </StackLayout>

                    <StackLayout class="input-filld" row="3">
                        <TextField hint="Password" class="input input-border cyan-border m-t-10" borderColor="#6c6969" borderRadius="2" secure="true" returnKeyType="done" [isEnabled]="!processing" formControlName="password" [ngClass]="displayFieldCss('password')" height="40"
                            padding="10" fontSize="12"></TextField>
                        <StackLayout *ngIf="isFieldValid('password')" class="invalid-feedback">
                            <Label text="Password is required"></Label>
                        </StackLayout>
                    </StackLayout>
                    <ActivityIndicator rowSpan="3" [busy]="processing"></ActivityIndicator>
                </GridLayout>

                <Button class="btn btn-primary" text="Sign Up" [isEnabled]="!processing" (tap)="signUp()" backgroundColor="#6c6969" color="#fff" width="50%">
            </Button>

                <!-- <Button class="btn" text="facebook" (tap)="onTap($event)" backgroundColor="#4267B2"  color="#fff" width="100%">
            </Button>

            <Button class="btn" text="Google" (tap)="onTap($event)" backgroundColor="#EA4335"  color="#fff" width="100%">
            </Button> -->
                <StackLayout class="hr-light pading-gap m-b-10 m-t-10"></StackLayout>
                <Label text="Back to login" style="font-weight: 600" class="tag-line-grey" [nsRouterLink]="['/login']"></Label>

            </StackLayout>
        </StackLayout>

    </StackLayout>
</FlexboxLayout>
