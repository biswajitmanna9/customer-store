<ScrollView row="0">
    <StackLayout padding="10" *ngIf="visible_key">
        <FlexboxLayout flexDirection="column" alignItems="center">
            <Image [src]="app_owner_details.user.user_details[0].users_pic" class="app_logo img-rounded" height="90" *ngIf="app_owner_details.user.user_details[0].users_pic != null"></Image>
            <Image src="~/images/no-image-user.jpg" class="app_logo img-rounded" height="90" *ngIf="app_owner_details.user.user_details[0].users_pic == null"></Image>

            <Label [text]="app_owner_details.user.first_name" fontSize="15" class="business_name m-t-10" textWrap="true"></Label>
            <StackLayout class="hr-light pading-gap m-b-10 m-t-10"></StackLayout>
            <Label [text]="app_owner_details.designation_details.designation_name" class="owner_desigi " textWrap="true"></Label>


        </FlexboxLayout>
        <Button class="btn btn-primary" backgroundColor="#6c6969" color="#fff" width="40%" text="Message" (tap)="massage()"></Button>
        <Button class="btn btn-primary" backgroundColor="#6c6969" color="#fff" width="40%" text="Call" (tap)="call(app_owner_details.user.user_details[0].contact_no)" *ngIf="app_owner_details.user.user_details[0].contact_no != null"></Button>
    </StackLayout>
</ScrollView>
