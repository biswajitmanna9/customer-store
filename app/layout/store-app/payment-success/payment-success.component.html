<ScrollView row="0">
    <StackLayout padding="10" *ngIf="visible_key">
        <Label text="Order Successfully" textWrap="true" class="m-b-30" textAlignment="center" class="heading"></Label>
        <GridLayout columns="*,*,*,*,*" rows="*" class="category_heading" borderWidth="1" borderColor="#ccc">
            <Label [text]="order.order_id" row="0" col="0"></Label>
            <Label [text]="order.price | currency: currency : true:'1.0-0'" row="0" col="1"></Label>
            <Label [text]="order.created_at | date:'yy-mm-dd'" row="0" col="2"></Label>
            <Label row="0" col="3" *ngIf="!order.is_paid" text="Not Paid"></Label>
            <Label row="0" col="3" *ngIf="order.is_paid" text="Paid"></Label>
            <Label row="0" col="4" *ngIf="!order.delivery_status" text="Not Delivered"></Label>
            <Label row="0" col="4" *ngIf="order.delivery_status" text="Delivered"></Label>
        </GridLayout>
        <StackLayout padding="10" backgroundColor="#fff" *ngFor="let item of order.order_details">
            <CardView class="whiteCard">
                <GridLayout rows="*" columns="*,*" padding="10" verticalAlignment="center">
                    <StackLayout row="0" col="0" verticalAlignment="center" orientation="vertical" horizontalAlignment="left">
                        <Label [text]="item.product_details.product_name" textWrap="true" verticalAlignment="center" class="product_name"></Label>
                        <StackLayout orientation="horizontal">
                            <Label [text]="item.product_details.discounted_price | currency: currency : true:'1.0-0'" class="discounted_price" textWrap="true"
                                *ngIf="item.product_details.discounted_price > 0"></Label>
                            <Label [text]="item.product_details.price | currency: currency : true:'1.0-0'" class="original_price" textWrap="true" [ngClass]="[item.product_details.discounted_price > 0 ? 'isDiscount' : '']"></Label>
                            <Label [text]="getDiscount(item.product_details.price,item.product_details.discounted_price)" class="discount" textWrap="true"
                                *ngIf="item.product_details.discounted_price > 0"></Label>
                        </StackLayout>
                    </StackLayout>
                    <StackLayout horizontalAlignment="right" verticalAlignment="center" col="1" row="0" backgroundColor="#fff">
                        <GridLayout rows="*,*,*" verticalAlignment="center">
                            <Label row="0" verticalAlignment="center" textAlignment="center">
                                <FormattedString>
                                    <Span text="Quantity - "></Span>
                                    <Span [text]="item.quantity"></Span>
                                </FormattedString>
                            </Label>
                            <Label row="1" verticalAlignment="center" textAlignment="center">
                                <FormattedString>
                                    <Span text="Packaging charge - "></Span>
                                    <Span [text]="item.packaging_cost | currency: currency : true:'1.0-0'"></Span>
                                </FormattedString>
                            </Label>
                            <Label row="2" verticalAlignment="center" textAlignment="center">
                                <FormattedString>
                                    <Span text="Total cost - "></Span>
                                    <Span [text]="item.total_cost | currency: currency : true:'1.0-0'"></Span>
                                </FormattedString>
                            </Label>
                        </GridLayout>
                    </StackLayout>
                </GridLayout>
            </CardView>
        </StackLayout>
        <Label textAlignment="center" fontSize="15" lineHeight="10" text="Thank you for shopping with us" class="m-t-30" textWrap="true"></Label>
        <Button class="btn btn-primary" backgroundColor="#284058" color="#fff" width="50%" text="Contact Us" [nsRouterLink]="['/store-app/', app_id , 'contact-us']"></Button>
    </StackLayout>
</ScrollView>
