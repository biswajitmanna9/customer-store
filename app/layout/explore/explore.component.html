<ScrollView sdkExampleTitle sdkToggleNavButton>
    <DockLayout stretchLastChild="true">
        <GridLayout rows="auto, auto" dock="top">
            <StackLayout background="#41bffe" padding="20" row="0">
                <FilterSelect height="100%" [items]="category_list" (change)="onCategoryChange($event)" hint="Search by Category" modal_title="Category" search_param="category_name" primary_key="id" class="category_dropdown" borderRadius="5">
                    <ng-template let-category="item">
                        <GridLayout columns="*" rows="*">
                            <Label col="0" row="0" [text]="category.category_name" class="list-group-item-heading"></Label>
                        </GridLayout>
                    </ng-template>
                </FilterSelect>

                <!-- <SearchBar hint="Search hint" [text]="searchPhrase" (textChange)="onTextChanged($event)" (submit)="onSubmit($event)" color="white" textFieldBackgroundColor="red" textFieldHintColor="white"></SearchBar> -->

                <TextField borderRadius="5" hint="Search by Location" width="100%" (tap)="searchLocation($event)" backgroundColor="#fff" height="50" class="m-t-10" [(ngModel)]="location"></TextField>

            </StackLayout>

            <StackLayout row="1" background="#f2f2f2" padding="10">
                <Button class="btn" id="button" text="Search" (tap)="search()" backgroundColor="#41bffe" color="#fff" height="70" width="40%"></Button>
            </StackLayout>
        </GridLayout>
        <ListView class="list-group" [items]="app_list">
            <ng-template let-app="item">
                <GridLayout columns="*,*,*" rows="*" class="list-group-item">
                    <Image col="0" row="0" [src]="app.logo" class="thumb img-circle" *ngIf="app.logo != null"></Image>
                    <StackLayout orientation="vertical" col="1" row="0">
                        <Label [text]="app.business_name" class="list-group-item-heading"></Label>
                    </StackLayout>
                    <Switch class="switch" [checked]="app.isDashboard" (tap)="addToDashboard(app.id)" col="2" row="0"></Switch>
                </GridLayout>
            </ng-template>
        </ListView>
    </DockLayout>
</ScrollView>
