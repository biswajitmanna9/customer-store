<ScrollView sdkExampleTitle sdkToggleNavButton>
    <DockLayout stretchLastChild="true">
        <GridLayout rows="auto, auto" dock="top">
            <StackLayout background="#41bffe" padding="20" row="0">
                <FilterSelect height="100%" [items]="category_list" (change)="onCategoryChange($event)" hint="Search by Category" modal_title="Category"
                    search_param="category_name" primary_key="id" class="category_dropdown">
                    <ng-template let-category="item">
                        <GridLayout columns="*" rows="*">
                            <Label col="0" row="0" [text]="category.category_name" class="list-group-item-heading"></Label>
                        </GridLayout>
                    </ng-template>
                </FilterSelect>

                <StackLayout>
                    <TextField id="searchField" returnKeyType="done" hint="Search by Location" width="90%" (textChange)="searchFieldChanged($event)"
                        backgroundColor="#fff" height="50" class="m-t-10"></TextField>
                    <AbsoluteLayout width="100%" height="400">
                        <ScrollView row="0">
                            <ListView class="list-group" [items]="items" (itemTap)="listViewItemTap($event)">
                                <ng-template let-app="item">
                                    <GridLayout columns="*,*,*" rows="*" class="list-group-item">
                                        <Label [text]="app.description" class="list-group-item-heading"></Label>
                                    </GridLayout>
                                </ng-template>
                            </ListView>
                        </ScrollView>
                    </AbsoluteLayout>
                </StackLayout>
                <!-- <ListView #placesList [items]="items" (itemTap)="listViewItemTap($event)">
                    <ng-template let-location="item">
                        <Label [text]="location.description" textWrap="true" class="title"></Label>
                    </ng-template>
                </ListView> -->

                <!-- <SearchBar hint="Search by Location" backgroundColor="#fff" height="50" class="m-t-10"></SearchBar> -->
            </StackLayout>

            <StackLayout row="1" background="#f2f2f2" padding="10">
                <Button class="btn" id="button" text="Search" (tap)="search()" backgroundColor="#41bffe" color="#fff" height="50" width="60%"></Button>
            </StackLayout>

        </GridLayout>

        <ListView class="list-group" [items]="app_list" (itemTap)="onItemTap($event)">
            <ng-template let-app="item">
                <GridLayout columns="*,*,*" rows="*" class="list-group-item">
                    <Image col="0" row="0" [src]="app.logo" class="thumb img-circle" *ngIf="app.logo != null"></Image>
                    <StackLayout orientation="vertical" col="1" row="0">
                        <Label [text]="app.business_name" class="list-group-item-heading"></Label>
                    </StackLayout>
                    <Switch class="switch" checked="false" (checkedChange)="addToDashboard($event,app.id)" col="2" row="0"></Switch>
                </GridLayout>
            </ng-template>
        </ListView>
    </DockLayout>
</ScrollView>
