<FlexboxLayout background="#f9ece3">
    <StackLayout class="apps-container">
        <StackLayout class="form" [formGroup]="form" novalidate>

            <DockLayout stretchLastChild="false">
                <Label (tap)="close()" [text]="'fa-times' | fonticon" class="fa materialdesign actionbaricon close-btn" dock="right"></Label>
            </DockLayout>

            <label class="head-line-store hedding-font" text="Sign Up"></label>

            <GridLayout rows="auto, auto, auto, auto">
                <StackLayout class="input-filld" row="0">
                    <TextField hint="Name" class="input input-border cyan-border m-t-10" borderRadius="2" borderColor="#6c6969" height="40" padding="10" fontSize="12" borderRadius="2" returnKeyType="next" [isEnabled]="!processing" formControlName="customer_name" [ngClass]="displayFieldCss('customer_name')"></TextField>
                    <StackLayout *ngIf="isFieldValid('customer_name')" class="invalid-feedback">
                        <Label fontSize="8" text="Name is required"></Label>
                    </StackLayout>
                </StackLayout>

                <StackLayout class="input-filld" row="1">
                    <TextField hint="Phone number" class="input input-border cyan-border m-t-10" borderRadius="2" borderColor="#6c6969" height="40" padding="10" fontSize="12" borderRadius="2" returnKeyType="next" keyboardType="number" [isEnabled]="!processing" formControlName="contact_no"
                        [ngClass]="displayFieldCss('contact_no')"></TextField>
                    <StackLayout class="invalid-feedback" *ngIf="isFieldValid('contact_no')">
                        <Label fontSize="8" text="Please enter valid phone number"></Label>
                    </StackLayout>
                </StackLayout>

                <StackLayout class="input-filld" row="2">
                    <TextField hint="Email id" class="input input-border cyan-border m-t-10" borderRadius="2" borderColor="#6c6969" height="40" padding="10" fontSize="12" borderRadius="2" autocorrect="false" autocapitalizationType="none" returnKeyType="next" keyboardType="email"
                        [isEnabled]="!processing" formControlName="email" [ngClass]="displayFieldCss('email')"></TextField>
                    <StackLayout class="invalid-feedback" *ngIf="form.controls['email'].hasError('pattern') && !form.controls['email'].hasError('required')">
                        <Label fontSize="8" text="Please enter a valid email address"></Label>
                    </StackLayout>
                </StackLayout>

                <StackLayout class="input-filld" row="3">
                    <TextField hint="Password" class="input input-border cyan-border m-t-10" borderRadius="2" borderColor="#6c6969" height="40" padding="10" borderRadius="2" secure="true" fontSize="12" returnKeyType="done" [isEnabled]="!processing" formControlName="password"
                        [ngClass]="displayFieldCss('password')"></TextField>
                    <StackLayout *ngIf="isFieldValid('password')" class="invalid-feedback">
                        <Label fontSize="8" text="Password is required"></Label>
                    </StackLayout>
                </StackLayout>
                <ActivityIndicator rowSpan="3" [busy]="processing"></ActivityIndicator>
            </GridLayout>

            <Button class="btn btn-primary" text="Sign Up" [isEnabled]="!processing" (tap)="signUp()" backgroundColor="#6c6969" color="#fff" width="50%">
                </Button>
            <StackLayout class="hr-light pading-gap m-b-10 m-t-10"></StackLayout>

            <Label text="Back to login" class="tag-line-grey" (tap)="signIn()"></Label>

            <!-- <AbsoluteLayout>

                <Label text="Forgot your password?" class="tag-line-grey" (tap)="forgotPassword()"></Label>

                <Label left="280" text="New User? Sign up" class="tag-line-grey" (tap)="signUp()"></Label>

                

            </AbsoluteLayout> -->

        </StackLayout>
    </StackLayout>
</FlexboxLayout>
