<FlexboxLayout background="#f9ece3">
    <StackLayout class="apps-container">
        <StackLayout class="form" [formGroup]="form" novalidate>
            <DockLayout stretchLastChild="false">
                <Label (tap)="close()" [text]="'fa-times' | fonticon" class="fa materialdesign actionbaricon close-btn" dock="right"></Label>
            </DockLayout>
            <label class="head-line-store hedding-font" text="Sign In"></label>
            <GridLayout rows="auto, auto">
                <StackLayout class="input-filld" row="0">
                    <TextField hint="User Name" class="input input-border cyan-border m-t-10" borderRadius="2" borderColor="#6c6969" height="40" padding="10" fontSize="12" returnKeyType="next" [isEnabled]="!processing" formControlName="username" [ngClass]="displayFieldCss('username')"></TextField>
                    <StackLayout *ngIf="isFieldValid('username')" class="invalid-feedback">
                        <Label fontSize="8" text="User name is required"></Label>
                    </StackLayout>
                </StackLayout>
                <StackLayout class="input-filld" row="1">
                    <TextField hint="Password" class="input input-border cyan-border m-t-10" borderRadius="2" borderColor="#6c6969" secure="true" returnKeyType="done" [isEnabled]="!processing" formControlName="password" [ngClass]="displayFieldCss('password')" height="40"
                        padding="10" fontSize="12"></TextField>
                    <StackLayout *ngIf="isFieldValid('password')" class="invalid-feedback">
                        <Label fontSize="8" text="Password is required"></Label> </StackLayout>
                </StackLayout>
                <ActivityIndicator rowSpan="3" [busy]="processing"></ActivityIndicator>
            </GridLayout>
            <Button class="btn btn-primary" text="Sign In" [isEnabled]="!processing" (tap)="signIn()" backgroundColor="#6c6969" color="#fff" width="50%"> </Button>
            <StackLayout class="hr-light pading-gap m-b-10 m-t-10"></StackLayout>
            <!-- <Label text="don't have an account sign up" class="tag-line-grey" (tap)="signUp()"></Label>
 -->
            <Label text="Forgot your password?" class="tag-line-grey m-b-10 m-t-10" (tap)="forgotPassword()"></Label>
            <Label class="tag-line-grey m-b-10 m-t-10" (tap)="signUp()">
     <FormattedString>
         <Span text="New User? "></Span>
         <Span text="Sign up" class="bold-tag" ></Span>
     </FormattedString>
 </Label>
        </StackLayout>
    </StackLayout>
</FlexboxLayout>
