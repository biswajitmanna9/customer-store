<StackLayout class="tab-view-fonts" orientation="horizontal" *ngIf="visible_key && product_list.length > 0">
    <StackLayout padding="10" orientation="vertical" width="25%" [nsRouterLink]="['/store-app/', appId , 'about-us']" nsRouterLinkActive="active-link">
        <Label class="fa" [text]="'fa-info' | fonticon" horizontalAlignment="center"></Label>
        <Label text="About Us" horizontalAlignment="center"></Label>
    </StackLayout>
    <StackLayout padding="10" orientation="vertical" width="25%" [nsRouterLink]="['/store-app/', appId , 'products']" nsRouterLinkActive="active-link">
        <Label class="fa" [text]="'fa-shopping-basket' | fonticon" horizontalAlignment="center"></Label>
        <Label text="Products" horizontalAlignment="center"></Label>
    </StackLayout>
    <StackLayout padding="10" orientation="vertical" width="25%" [nsRouterLink]="['/store-app/', appId , 'contact-us']" nsRouterLinkActive="active-link">
        <Label class="fa" [text]="'fa-handshake-o' | fonticon" horizontalAlignment="center"></Label>
        <Label text="Contact Us" horizontalAlignment="center"></Label>
    </StackLayout>
    <StackLayout padding="10" orientation="vertical" width="25%" [nsRouterLink]="['/store-app/', appId , 'my-account']" nsRouterLinkActive="active-link">
        <Label class="fa" [text]="'fa-user' | fonticon" horizontalAlignment="center"></Label>
        <Label text="My Account" horizontalAlignment="center"></Label>
    </StackLayout>
</StackLayout>
<StackLayout orientation="horizontal" *ngIf="visible_key && product_list.length == 0">
    <StackLayout padding="10" orientation="vertical" width="33.33%" [nsRouterLink]="['/store-app/', appId , 'about-us']" nsRouterLinkActive="active-link">
        <Label class="fa" [text]="'fa-info' | fonticon" horizontalAlignment="center"></Label>
        <Label text="About Us" horizontalAlignment="center"></Label>
    </StackLayout>
    <StackLayout padding="10"orientation="vertical" width="33.33%" [nsRouterLink]="['/store-app/', appId , 'contact-us']" nsRouterLinkActive="active-link">
        <Label class="fa" [text]="'fa-handshake-o' | fonticon" horizontalAlignment="center"></Label>
        <Label text="Contact Us" horizontalAlignment="center"></Label>
    </StackLayout>
    <StackLayout padding="10" orientation="vertical" width="33.33%" [nsRouterLink]="['/store-app/', appId , 'my-account']" nsRouterLinkActive="active-link">
        <Label class="fa" [text]="'fa-user' | fonticon" horizontalAlignment="center"></Label>
        <Label text="My Account" horizontalAlignment="center"></Label>
    </StackLayout>
</StackLayout>
